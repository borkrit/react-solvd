<main>
    <h1>Contact Me </h1>

    <form action="#">
        <label for="fullName">Full Name:</label>
        <div>
            <input type="text" id="fullName" placeholder="Your first name" required >
            <input type="text" placeholder="Your last name" required >
        </div>
        <br>
        <label for="phone" > Phone number </label>
        <input type="tel" id='phone' name="phone" pattern="[0-9]{9}" placeholder="Your phone" required >
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option selected  >Poland</option>
            <option> Ukraine </option>
            <option> Germany </option>
            <option>Rest world</option>
        </select>
        <br>
        <textarea placeholder="Your message" rows="4" cols="50"  > </textarea>
        <br>
        <button type="submit"  >Submit</button>
    </form>

</main>
